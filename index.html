<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>أصابع الفرعون — مجلة خفيفة وأداة كتابة مقالات</title>
  <meta name="description" content="أصابع الفرعون: موقع مقالات بسيط وسهل الاستخدام، يمكنك كتابة ونشر مقالاتك مع صور جذابة.">

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7548011991192367" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    /* إعداد الألوان والخطوط */
    :root {
      --bg: #0e0f13;
      --card: #171923;
      --text: #e9ecf1;
      --muted: #8b90a3;
      --brand: #e0b15a;
      --radius: 16px;
      --shadow: 0 8px 24px rgba(0,0,0,.25);
    }
    * { box-sizing: border-box; }
    body { margin:0; padding:0; font-family:'Cairo', sans-serif; background:var(--bg); color:var(--text); }
    a { color:var(--brand); text-decoration:none; }
    img { max-width:100%; display:block; }
    .container { max-width:1100px; margin:0 auto; padding:20px; }
    header { background:var(--card); padding:10px 0; position:sticky; top:0; z-index:10; border-bottom:1px solid rgba(255,255,255,.1); }
    .nav { display:flex; justify-content:space-between; align-items:center; padding:0 20px; }
    .logo { font-weight:800; font-size:22px; }
    .hero { display:grid; grid-template-columns:2fr 1fr; gap:20px; margin:20px 0; }
    .card { background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:20px; }
    .posts { display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:16px; margin-top:10px; }
    .post .thumb { height:150px; background:#101219; border-radius:12px; background-size:cover; background-position:center; }
    footer { text-align:center; color:var(--muted); margin:30px 0; font-size:14px; }
    @media(max-width:900px){ .hero{grid-template-columns:1fr;} }
  </style>
</head>
<body>

<header>
  <div class="container nav">
    <div class="logo">أصابع الفرعون</div>
    <nav>
      <a href="#editor" onclick="document.getElementById('editor').showModal()">✍️ أداة كتابة</a>
      <a href="#posts">📚 المقالات</a>
    </nav>
  </div>
</header>

<main class="container">

  <section class="hero">
    <article class="card">
      <h1>أهلاً بك في «أصابع الفرعون»</h1>
      <p>موقع مقالات بسيط، يمكنك كتابة ونشر مقالاتك بسهولة وسرعة.</p>
      <button onclick="document.getElementById('editor').showModal()">ابدأ كتابة مقال جديد</button>
    </article>

    <aside class="card">
      <h3>مساحة إعلان</h3>
      <div class="ad-slot">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-7548011991192367"
             data-ad-slot="ضع_رقم_الوحدة_هنا"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </aside>
  </section>

  <section id="posts">
    <h2>أحدث المقالات</h2>
    <div class="posts" id="postsWrap">
      <div class="card" style="text-align:center; color:var(--muted);">لا توجد مقالات بعد.</div>
    </div>
  </section>

</main>

<footer>
  © <span id="year"></span> أصابع الفرعون — جميع الحقوق محفوظة
</footer>

<dialog id="editor" style="width:90%; max-width:800px; border-radius:16px; padding:20px; background:var(--card); color:var(--text);">
  <h2>✍️ أداة كتابة مقال</h2>
  <label>عنوان المقال</label>
  <input type="text" id="postTitle" placeholder="اكتب عنوانًا جذابًا">
  <label>محتوى المقال</label>
  <div id="editorArea" contenteditable="true" style="min-height:200px; border:1px solid rgba(255,255,255,.1); padding:10px; border-radius:12px;"></div>
  <label>رابط صورة الغلاف (اختياري)</label>
  <input type="url" id="coverUrl" placeholder="https://...">
  <label>وصف قصير</label>
  <textarea id="postDesc" rows="3" placeholder="ملخص قصير عن المقال"></textarea>
  <div style="margin-top:10px; display:flex; justify-content:flex-end; gap:10px;">
    <button onclick="document.getElementById('editor').close()">إغلاق</button>
    <button onclick="publishPost()">نشر المقال</button>
  </div>
</dialog>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  function publishPost(){
    const title = document.getElementById('postTitle').value.trim();
    const content = document.getElementById('editorArea').innerHTML.trim();
    if(!title || !content){ alert('يرجى إدخال عنوان ومحتوى.'); return; }
    alert('تم نشر المقال بنجاح!'); 
    document.getElementById('editor').close();
    document.getElementById('postTitle').value='';
    document.getElementById('editorArea').innerHTML='';
  }
</script>

</body>
</html>
