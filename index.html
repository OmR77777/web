<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>أدوات ويب متعددة — موقع عصري وأنيق</title>
<meta name="description" content="موقع يحتوي على أدوات ويب متنوعة: آلة حاسبة، تحويل العملات، الطول، الوزن، مولد ألوان، اقتباسات، مؤقت، تحويل درجة الحرارة والمزيد.">

<!-- Google AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7548011991192367" crossorigin="anonymous"></script>

<style>
:root {
  --bg:#f0f4f8; --card:#ffffff; --text:#222; --muted:#555;
  --primary:#5ac8e0; --secondary:#e0b15a; --radius:14px; --shadow:0 6px 20px rgba(0,0,0,.15);
}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Cairo',sans-serif;}
body{background:var(--bg);color:var(--text);}
header{background:var(--card);padding:15px 20px;box-shadow:var(--shadow);position:sticky;top:0;display:flex;justify-content:space-between;align-items:center;z-index:10;}
.logo{font-size:22px;font-weight:800;color:var(--primary);}
nav a{margin-left:15px;font-weight:600;color:var(--secondary);}
main{max-width:1200px;margin:20px auto;padding:0 20px;}
.tools{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px;margin-bottom:30px;}
.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px;transition:transform .2s;}
.card:hover{transform:translateY(-5px);}
.card h3{margin-bottom:10px;color:var(--primary);}
input,select,button{padding:8px;width:100%;margin-bottom:10px;border-radius:8px;border:1px solid #ccc;}
button{background:var(--secondary);border:none;color:#000;font-weight:600;cursor:pointer;transition:.2s;}
button:hover{opacity:0.9;}
.ad-slot{margin:20px 0;text-align:center;}
footer{text-align:center;color:var(--muted);margin:30px 0;font-size:14px;}
@media(max-width:900px){.tools{grid-template-columns:1fr;}}
</style>
</head>
<body>

<header>
  <div class="logo">أدوات ويب متعددة</div>
  <nav>
    <a href="#tools">الأدوات</a>
    <a href="#ad">إعلان</a>
  </nav>
</header>

<main>
<section id="tools" class="tools">

<!-- 1: آلة حاسبة -->
<div class="card">
<h3>آلة حاسبة بسيطة</h3>
<input type="text" id="calcInput" placeholder="مثال: 5+3*2">
<button onclick="calculate()">احسب</button>
<p id="calcResult" style="color:var(--muted)"></p>
</div>

<!-- 2: تحويل العملات -->
<div class="card">
<h3>تحويل العملات</h3>
<input type="number" id="currencyInput" placeholder="المبلغ">
<select id="currencyFrom">
<option value="USD">دولار</option>
<option value="EUR">يورو</option>
<option value="DZD">دينار جزائري</option>
</select>
<select id="currencyTo">
<option value="DZD">دينار جزائري</option>
<option value="USD">دولار</option>
<option value="EUR">يورو</option>
</select>
<button onclick="convertCurrency()">تحويل</button>
<p id="currencyResult" style="color:var(--muted)"></p>
</div>

<!-- 3: تحويل طول -->
<div class="card">
<h3>تحويل الطول</h3>
<input type="number" id="lengthInput" placeholder="أدخل الرقم">
<select id="lengthUnit">
<option value="km">كم → م</option>
<option value="m">م → كم</option>
<option value="mile">ميل → كم</option>
</select>
<button onclick="convertLength()">تحويل</button>
<p id="lengthResult" style="color:var(--muted)"></p>
</div>

<!-- 4: تحويل الوزن -->
<div class="card">
<h3>تحويل الوزن</h3>
<input type="number" id="weightInput" placeholder="أدخل الرقم">
<select id="weightUnit">
<option value="kg">كغ → غ</option>
<option value="g">غ → كغ</option>
<option value="lb">رطل → كغ</option>
</select>
<button onclick="convertWeight()">تحويل</button>
<p id="weightResult" style="color:var(--muted)"></p>
</div>

<!-- 5: مولد ألوان -->
<div class="card">
<h3>مولد ألوان</h3>
<div id="colorBox" style="height:60px;border-radius:8px;margin-bottom:8px;"></div>
<button onclick="newColor()">لون جديد</button>
</div>

<!-- 6: اقتباسات يومية -->
<div class="card">
<h3>اقتباسات يومية</h3>
<p id="quote">اضغط على زر للحصول على اقتباس جديد.</p>
<button onclick="newQuote()">اقتباس جديد</button>
</div>

<!-- 7: حاسبة العمر -->
<div class="card">
<h3>حاسبة العمر</h3>
<input type="date" id="birthDate">
<button onclick="calcAge()">احسب العمر</button>
<p id="ageResult" style="color:var(--muted)"></p>
</div>

<!-- 8: مؤقت / عد تنازلي -->
<div class="card">
<h3>مؤقت / عد تنازلي</h3>
<input type="number" id="timerInput" placeholder="عدد الثواني">
<button onclick="startTimer()">ابدأ</button>
<p id="timerResult" style="color:var(--muted)"></p>
</div>

<!-- 9: تحويل درجة الحرارة -->
<div class="card">
<h3>تحويل درجة الحرارة</h3>
<input type="number" id="tempInput" placeholder="أدخل الرقم">
<select id="tempUnit">
<option value="CtoF">°C → °F</option>
<option value="FtoC">°F → °C</option>
</select>
<button onclick="convertTemp()">تحويل</button>
<p id="tempResult" style="color:var(--muted)"></p>
</div>

<!-- 10: لعبة تخمين الرقم -->
<div class="card">
<h3>لعبة تخمين الرقم (1-100)</h3>
<input type="number" id="guessInput" placeholder="ادخل رقمك">
<button onclick="guessNumber()">تحقق</button>
<p id="guessResult" style="color:var(--muted)"></p>
</div>

</section>

<section id="ad" class="card">
<h3>إعلان</h3>
<div class="ad-slot">
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-7548011991192367"
     data-ad-slot="ضع_رقم_الوحدة_هنا"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>
</section>

</main>
<footer>
© <span id="year"></span> أدوات ويب متعددة — جميع الحقوق محفوظة
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

/* أداة 1: آلة حاسبة */
function calculate(){
  const val=document.getElementById('calcInput').value;
  try{document.getElementById('calcResult').textContent=eval(val);}
  catch(e){document.getElementById('calcResult').textContent="ادخل عملية صحيحة!";}
}

/* أداة 2: تحويل العملات (تقريبي) */
function convertCurrency(){
  const val=parseFloat(document.getElementById('currencyInput').value);
  const from=document.getElementById('currencyFrom').value;
  const to=document.getElementById('currencyTo').value;
  if(isNaN(val)){document.getElementById('currencyResult').textContent="ادخل قيمة صحيحة"; return;}
  const rates = {USD:1,EUR:0.93,DZD:138};
  const result = val/rates[from]*rates[to];
  document.getElementById('currencyResult').textContent=result.toFixed(2)+" "+to;
}

/* أداة 3: تحويل الطول */
function convertLength(){
  const val=parseFloat(document.getElementById('lengthInput').value);
  const unit=document.getElementById('lengthUnit').value;
  if(isNaN(val)){document.getElementById('lengthResult').textContent="ادخل قيمة صحيحة"; return;}
  let res = unit=="km"? val*1000 + " متر": unit=="m"? val/1000 + " كم": val*1.60934 + " كم";
  document.getElementById('lengthResult').textContent=res;
}

/* أداة 4: تحويل الوزن */
function convertWeight(){
  const val=parseFloat(document.getElementById('weightInput').value);
  const unit=document.getElementById('weightUnit').value;
  if(isNaN(val)){document.getElementById('weightResult').textContent="ادخل قيمة صحيحة"; return;}
  let res = unit=="kg"? val*1000 + " غ": unit=="g"? val/1000 + " كغ": val/2.20462 + " كغ";
  document.getElementById('weightResult').textContent=res;
}

/* أداة 5: مولد ألوان */
function newColor(){
  const color='#'+Math.floor(Math.random()*16777215).toString(16);
  const box=document.getElementById('colorBox');
  box.style.background=color; box.textContent=color;
}

/* أداة 6: اقتباسات */
const quotes=["العقل زينة والعمل جوهر","لا تؤجل عمل اليوم إلى الغد","النجاح يحتاج للصبر والمثابرة","ابتسم فالسعادة معدية","التعلم المستمر طريقك للتقدم"];
function newQuote(){document.getElementById('quote').textContent=quotes[Math.floor(Math.random()*quotes.length)];}

/* أداة 7: حاسبة العمر */
function calcAge(){
  const dob=new Date(document.getElementById('birthDate').value);
  if(dob=="Invalid Date"){document.getElementById('ageResult').textContent="اختر تاريخ صحيح"; return;}
  const diff=new Date()-dob;
  const age=Math.floor(diff/31557600000);
  document.getElementById('ageResult').textContent="عمرك: "+age+" سنة";
}

/* أداة 8: مؤقت */
let timerInterval;
function startTimer(){
  clearInterval(timerInterval);
  let t=parseInt(document.getElementById('timerInput').value);
  if(isNaN(t)){document.getElementById('timerResult').textContent="ادخل قيمة صحيحة"; return;}
  document.getElementById('timerResult').textContent=t+" ثانية";
  timerInterval=setInterval(()=>{
    t--; if(t<0){clearInterval(timerInterval); document.getElementById('timerResult').textContent="انتهى الوقت!"; return;}
    document.getElementById('timerResult').textContent=t+" ثانية";
  },1000);
}

/* أداة 9: تحويل درجة الحرارة */
function convertTemp(){
  const val=parseFloat(document.getElementById('tempInput').value);
  const unit=document.getElementById('tempUnit').value;
  if(isNaN(val)){document.getElementById('tempResult').textContent="ادخل قيمة صحيحة"; return;}
  const res = unit=="CtoF"? (val*9/5+32).toFixed(1)+" °F": ((val-32)*5/9).toFixed(1)+" °C";
  document.getElementById('tempResult').textContent=res;
}

/* أداة 10: لعبة تخمين الرقم */
const secretNumber = Math.floor(Math.random()*100)+1;
function guessNumber(){
  const val=parseInt(document.getElementById('guessInput').value);
  const res=document.getElementById('guessResult');
  if(isNaN(val)){res.textContent="ادخل رقم صحيح";return;}
  if(val===secretNumber){res.textContent="مبروك! تخمنت الرقم الصحيح 🎉";}
  else if(val<secretNumber){res.textContent="الرقم أكبر";}
  else{res.textContent="الرقم أصغر";}
}
</script>
</body>
</html>
