<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>أدوات سريعة — مجموعة أدوات ويب</title>
<meta name="description" content="أدوات سريعة: مجموعة أدوات ويب صغيرة ومفيدة، مثل مولد اقتباسات، آلة حاسبة، مولد ألوان، تحويل وحدات، ألعاب بسيطة والمزيد.">

<!-- Google AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7548011991192367" crossorigin="anonymous"></script>

<style>
:root {
  --bg:#f7f7f7; --card:#fff; --text:#222; --muted:#555;
  --brand:#e0b15a; --radius:12px; --shadow:0 4px 16px rgba(0,0,0,.15);
}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Cairo',sans-serif;}
body{background:var(--bg);color:var(--text);}
header{background:var(--card);padding:15px 20px;box-shadow:var(--shadow);position:sticky;top:0;display:flex;justify-content:space-between;align-items:center;z-index:10;}
.logo{font-size:22px;font-weight:800;}
nav a{margin-left:15px;font-weight:600;color:var(--brand);}
main{max-width:1100px;margin:20px auto;padding:0 20px;}
.tools{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px;margin-bottom:30px;}
.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px;}
.card h3{margin-bottom:10px;}
input,select,button{padding:8px;width:100%;margin-bottom:8px;border-radius:8px;border:1px solid #ccc;}
button{background:var(--brand);border:none;color:#000;font-weight:600;cursor:pointer;}
button:hover{opacity:0.9;}
.ad-slot{margin:15px 0;text-align:center;}
footer{text-align:center;color:var(--muted);margin:30px 0;font-size:14px;}
@media(max-width:900px){.tools{grid-template-columns:1fr;}}
</style>
</head>
<body>

<header>
  <div class="logo">أدوات سريعة</div>
  <nav>
    <a href="#tools">الأدوات</a>
    <a href="#ad">إعلان</a>
  </nav>
</header>

<main>
<section id="tools" class="tools">

<!-- أداة 1: مولد اقتباسات -->
<div class="card">
  <h3>مولد اقتباسات يومية</h3>
  <p id="quote">اضغط على زر للحصول على اقتباس جديد.</p>
  <button onclick="newQuote()">اقتباس جديد</button>
</div>

<!-- أداة 2: آلة حاسبة بسيطة -->
<div class="card">
  <h3>آلة حاسبة بسيطة</h3>
  <input type="text" id="calcInput" placeholder="مثال: 5+3*2">
  <button onclick="calculate()">احسب</button>
  <p id="calcResult" style="margin-top:10px;color:var(--muted);"></p>
</div>

<!-- أداة 3: مولد ألوان عشوائي -->
<div class="card">
  <h3>مولد ألوان</h3>
  <div id="colorBox" style="height:60px;border-radius:8px;margin-bottom:8px;"></div>
  <button onclick="newColor()">لون جديد</button>
</div>

<!-- أداة 4: تحويل وحدات (طول كم/متر) -->
<div class="card">
  <h3>تحويل طول (كم ↔ م)</h3>
  <input type="number" id="lengthInput" placeholder="أدخل الرقم">
  <select id="lengthUnit">
    <option value="km">كم → م</option>
    <option value="m">م → كم</option>
  </select>
  <button onclick="convertLength()">تحويل</button>
  <p id="lengthResult" style="color:var(--muted)"></p>
</div>

<!-- أداة 5: لعبة تخمين الرقم -->
<div class="card">
  <h3>لعبة تخمين الرقم (1-100)</h3>
  <input type="number" id="guessInput" placeholder="ادخل رقمك">
  <button onclick="guessNumber()">تحقق</button>
  <p id="guessResult" style="color:var(--muted)"></p>
</div>

</section>

<section id="ad" class="card">
  <h3>إعلان</h3>
  <div class="ad-slot">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7548011991192367"
         data-ad-slot="ضع_رقم_الوحدة_هنا"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>
</section>
</main>

<footer>
© <span id="year"></span> أدوات سريعة — جميع الحقوق محفوظة
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

/* أداة 1: اقتباسات */
const quotes = [
"العقل زينة، والعمل جوهر.",
"لا تؤجل عمل اليوم إلى الغد.",
"النجاح يحتاج للصبر والمثابرة.",
"ابتسم، فالسعادة معدية.",
"التعلم المستمر طريقك للتقدم."
];
function newQuote(){
  const q = quotes[Math.floor(Math.random()*quotes.length)];
  document.getElementById('quote').textContent = q;
}

/* أداة 2: آلة حاسبة */
function calculate(){
  const val = document.getElementById('calcInput').value;
  try{
    document.getElementById('calcResult').textContent = eval(val);
  }catch(e){
    document.getElementById('calcResult').textContent = "ادخل عملية صحيحة!";
  }
}

/* أداة 3: مولد ألوان */
function newColor(){
  const color = '#'+Math.floor(Math.random()*16777215).toString(16);
  const box = document.getElementById('colorBox');
  box.style.background=color;
  box.textContent=color;
}

/* أداة 4: تحويل وحدات طول */
function convertLength(){
  const val = parseFloat(document.getElementById('lengthInput').value);
  const unit = document.getElementById('lengthUnit').value;
  if(isNaN(val)){ document.getElementById('lengthResult').textContent="ادخل قيمة صحيحة"; return;}
  let res = unit=="km"? val*1000 + " متر": val/1000 + " كم";
  document.getElementById('lengthResult').textContent=res;
}

/* أداة 5: لعبة تخمين الرقم */
const secretNumber = Math.floor(Math.random()*100)+1;
function guessNumber(){
  const val = parseInt(document.getElementById('guessInput').value);
  const res = document.getElementById('guessResult');
  if(isNaN(val)){res.textContent="ادخل رقم صحيح";return;}
  if(val===secretNumber){res.textContent="مبروك! تخمنت الرقم الصحيح 🎉";}
  else if(val<secretNumber){res.textContent="الرقم أكبر";} 
  else{res.textContent="الرقم أصغر";}
}
</script>

</body>
</html>
