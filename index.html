<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>معلومة سريعة — نصائح وأخبار خفيفة</title>
  <meta name="description" content="موقع معلومة سريعة: نصائح يومية، حقائق ممتعة، وأخبار خفيفة للقراء العرب.">

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7548011991192367" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f7f7f7;
      --card: #ffffff;
      --text: #222;
      --muted: #555;
      --brand: #e0b15a;
      --radius: 12px;
      --shadow: 0 4px 16px rgba(0,0,0,.15);
    }
    * { box-sizing: border-box; }
    body { margin:0; padding:0; font-family:'Cairo',sans-serif; background:var(--bg); color:var(--text); }
    a { text-decoration:none; color:var(--brand); }
    header { background:var(--card); padding:15px 20px; box-shadow:var(--shadow); position:sticky; top:0; z-index:10; display:flex; justify-content:space-between; align-items:center; }
    .logo { font-size:22px; font-weight:800; }
    nav a { margin-left:15px; font-weight:600; }
    main { max-width:1000px; margin:20px auto; padding:0 20px; }
    .hero { display:grid; grid-template-columns:2fr 1fr; gap:20px; margin-bottom:30px; }
    .card { background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:20px; }
    .ad-slot { margin-top:15px; }
    .posts { display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:16px; }
    .post .thumb { height:140px; background:#ddd; border-radius:8px; background-size:cover; background-position:center; }
    footer { text-align:center; color:var(--muted); margin:30px 0; font-size:14px; }
    @media(max-width:900px){ .hero{grid-template-columns:1fr;} }
  </style>
</head>
<body>

<header>
  <div class="logo">معلومة سريعة</div>
  <nav>
    <a href="#posts">المقالات</a>
    <a href="#editor" onclick="document.getElementById('editor').showModal()">أضف مقالة</a>
  </nav>
</header>

<main>

  <section class="hero">
    <article class="card">
      <h1>مرحبًا بك في "معلومة سريعة"</h1>
      <p>اقرأ نصائح يومية، حقائق ممتعة، وأخبار خفيفة. كل مقال قصير وسهل القراءة.</p>
    </article>
    <aside class="card">
      <h3>إعلان</h3>
      <div class="ad-slot">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-7548011991192367"
             data-ad-slot="ضع_رقم_الوحدة_هنا"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </aside>
  </section>

  <section id="posts">
    <h2>أحدث المقالات</h2>
    <div class="posts" id="postsWrap">
      <div class="card" style="text-align:center; color:var(--muted)">لا توجد مقالات بعد.</div>
    </div>
  </section>

</main>

<footer>
  © <span id="year"></span> معلومة سريعة — جميع الحقوق محفوظة
</footer>

<dialog id="editor" style="width:90%; max-width:600px; border-radius:12px; padding:20px; background:var(--card); color:var(--text);">
  <h2>أضف مقالة جديدة</h2>
  <label>عنوان المقال</label>
  <input type="text" id="postTitle" placeholder="اكتب عنوان المقال" style="width:100%; margin-bottom:10px; padding:8px;">
  <label>محتوى المقال</label>
  <div id="editorArea" contenteditable="true" style="min-height:150px; border:1px solid #ccc; padding:8px; border-radius:8px; margin-bottom:10px;"></div>
  <label>رابط صورة الغلاف (اختياري)</label>
  <input type="url" id="coverUrl" placeholder="https://..." style="width:100%; margin-bottom:10px; padding:8px;">
  <div style="display:flex; justify-content:flex-end; gap:10px;">
    <button onclick="document.getElementById('editor').close()">إغلاق</button>
    <button onclick="publishPost()">نشر</button>
  </div>
</dialog>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  function publishPost(){
    const title = document.getElementById('postTitle').value.trim();
    const content = document.getElementById('editorArea').innerHTML.trim();
    if(!title || !content){ alert('يرجى إدخال عنوان ومحتوى المقال'); return; }
    alert('تم نشر المقال بنجاح!');
    document.getElementById('editor').close();
    document.getElementById('postTitle').value='';
    document.getElementById('editorArea').innerHTML='';
  }
</script>

</body>
</html>
